{% extends "layout.html" %}

{% block head %}
<title>Sign up</title>
<link rel="stylesheet" href="static/css/bootstrap.min.css">
<link rel="stylesheet" href="static/css/auth.css">
<script src="static/js/jquery-2.2.0.js"></script>
<script src="static/js/signup.js"></script>
{% endblock %}

{% block content %}
  <div class="auth-container">
  	<div class="auth">
  	  <form>
	  	<div class="form-group">
	  	  <label for="username">Username</label>
	  	  <input type="text" name="username" class="form-control" id="username" placeholder="Alphanumeric characters only">
	  	</div>
	  	<div class="form-group">
	  	  <label for="password">Password</label>
	  	  <input type="password" name="password" class="form-control" id="password" placeholder="At least 8 characters">
	  	</div>
	  	<div class="form-group">
	  	  <label for="fullname">Full Name</label>
	  	  <input type="text" name="fullname" class="form-control" id="fullname" placeholder="First Last">
	  	</div>
	  	<div class="form-group">
	  	  <label for="email">Email</label>
	  	  <input type="email" name="email" class="form-control" id="email" placeholder="e.g. helloworld@gmail.com">
	  	</div>
	  	<button id="register" type="button" class="btn btn-success" style="width: 100%;">Sign up</button>
      <br><br><div id="error"></div>
	  </form>
  	</div>
  </div>
{% endblock %}


</html>
